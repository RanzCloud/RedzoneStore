<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Suntik Sosmed - Katalog 20 Produk</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #20002c, #cbb4d4);
    color: #222;
    min-height: 100vh;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    text-align: center;
    margin-bottom: 2.5rem;
  }
  header h1 {
    font-size: 2.8rem;
    font-weight: 700;
    color: #4e2a84;
    margin-bottom: 0.4rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  header p {
    font-size: 1.2rem;
    color: #6b4a90cc;
  }
  main {
    max-width: 1100px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 1.8rem;
  }
  .product-card {
    background: #f9f6ff;
    border-radius: 14px;
    padding: 1.8rem 1.6rem 2rem;
    box-shadow: 0 6px 18px rgba(78, 42, 132, 0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(78,42,132,0.5);
  }
  .product-title {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
    color: #663399;
  }
  .product-desc {
    font-size: 1rem;
    color: #6b5ca5;
    margin-bottom: 1.2rem;
    line-height: 1.3;
  }
  .product-price {
    font-size: 1.2rem;
    font-weight: 700;
    color: #a32a2a;
    margin-bottom: 1.6rem;
  }
  label {
    font-size: 1rem;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #4e2a84;
    display: block;
  }
  input.username-input {
    width: 100%;
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #b7a2cf;
    outline: none;
    margin-bottom: 1.4rem;
    transition: border-color 0.3s ease;
  }
  input.username-input:focus {
    border-color: #663399;
    box-shadow: 0 0 6px #8f79bd;
  }
  .btn-wa {
    background-color: #d32f2f;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    padding: 0.8rem 1.6rem;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 5px 15px rgba(211,47,47,0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
    user-select: none;
  }
  .btn-wa:hover, .btn-wa:focus {
    background-color: #9f1b1b;
    box-shadow: 0 8px 25px rgba(159,27,27,0.8);
    transform: translateY(-2px);
  }
  .btn-wa:active {
    transform: translateY(1px);
  }
  footer {
    margin-top: 3.5rem;
    font-size: 0.9rem;
    color: #9a90b4cc;
  }
  @media (max-width: 420px) {
    main {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Suntik Sosmed</h1>
  <p>20 Katalog Produk Lengkap dengan Username dan Harga</p>
</header>

<main id="catalog-container">
  <!-- Produk akan dirender oleh JS -->
</main>

<footer>
  &copy; 2024 Suntik Sosmed. Semua hak dilindungi.
</footer>

<script>
  // Ganti dengan nomor WhatsApp kamu (format internasional tanpa tanda '+')
  const whatsappNumber = '6285717149980';

  const katalog = [
    { id: 1, nama: "Followers tiktok 500", deskripsi: "Tambah 500 followers aktif dan asli Tiktok kamu.", harga: 12000 },
    { id: 2, nama: "Followers Tiktok 1000", deskripsi: "Tambah Followers aktif dan asli Tiktok kamu.", harga: 22000 },
    { id: 3, nama: "Followers Tiktok 1500", deskripsi: "Tingkatkan Followers aktif kamu dan menarik.", harga: 30000 },
    { id: 4, nama: "Subscribers YouTube 400", deskripsi: "Tambah 400 subscribers asli untuk channel YouTube kamu.", harga: 13500 },
    { id: 5, nama: "Views YouTube Video 1000", deskripsi: "Tambah views berkualitas pada video YouTube kamu.", harga: 21948 },
    { id: 6, nama: "Followerss Twitter 100", deskripsi: "Tambah followers asli di akun Twittermu.", harga: 30000 },
    { id: 7, nama: "Followers Twitter 5000", deskripsi: "Tambah followers Twitter aktif sebanyak 500.", harga: 130000 },
    { id: 8, nama: "Likes TikTok 500", deskripsi: "Tambah likes nyata untuk video TikTok.", harga: 2500 },
    { id: 9, nama: "Likes TikTok 1000", deskripsi: "Perbanyak Likes Video TikTok sampai 1000.", harga: 4000 },
    { id: 10, nama: "Subscriber YouTube 200", deskripsi: "Tambah Subscriber YouTube aktif sebanyak 200.", harga: 7500 },
    { id: 11, nama: "Subscriber YouTube 300", deskripsi: "Tambah 300 Subscriber YouTube kamu dengan cepat.", harga: 10000 },
    { id: 12, nama: "Subscriber YouTube 400", deskripsi: "Tambahkan 400 Subscriber YouTube kamu.", harga: 13500 },
    { id: 13, nama: "Subscriber YouTube 1000", deskripsi: "Dapatkan 1000 Subscriber aktif di YouTube kamu.", harga: 34000 },
    { id: 14, nama: "Subscribers YouTube 5000", deskripsi: "Tambahkan 5000 subscribers asli di YouTube kamu.", harga: 180000 },
    { id: 15, nama: "Views YouTube Video 1000", deskripsi: "Tingkatkan views video YouTube sampai 1k.", harga: 21948 },
    { id: 16, nama: "Likes Tiktok 500", deskripsi: "Tambah 500 likes di Tiktokmu dengan cepat.", harga: 2500 },
    { id: 17, nama: "Likes TikTok 2000", deskripsi: "Tambah 2000 like video TikTok kamu.", harga: 8000 },
    { id: 18, nama: "Likes TikTok 3000", deskripsi: "Tambah 3000 likes TikTok berkualitas.", harga: 90000 },
    { id: 19, nama: "Followers instagram 1000", deskripsi: "Tambah 500 followers aktif instagram kamu.", harga: 14414 },
    { id: 20, nama: "Followers instagram 500", deskripsi: "Tambah 500 followers aktif instagram kamu.", harga: 7207 }
  ];

  const container = document.getElementById('catalog-container');

  katalog.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('product-card');

    // Format harga ke Rupiah (IDR)
    const hargaFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(item.harga);

    card.innerHTML = `
      <h2 class="product-title">${item.nama}</h2>
      <p class="product-desc">${item.deskripsi}</p>
      <div class="product-price">Harga: <strong>${hargaFormatted}</strong></div>
      <label for="username-${item.id}">Masukkan Username Sosmed:</label>
      <input type="text" id="username-${item.id}" name="username-${item.id}" class="username-input" placeholder="Username..." aria-label="Username untuk ${item.nama}" />
      <button class="btn-wa" aria-label="Beli ${item.nama} lewat WhatsApp">Beli Sekarang</button>
    `;

    const btn = card.querySelector('.btn-wa');
    const inputUsername = card.querySelector('input.username-input');

    btn.addEventListener('click', () => {
      const username = inputUsername.value.trim();
      if (!username) {
        alert('Mohon isi Username Sosmed terlebih dahulu.');
        inputUsername.focus();
        return;
      }
      const pesan = `Halo, saya ingin membeli produk: "${item.nama}" dengan harga ${hargaFormatted} untuk username: ${username}. Mohon kirim payment atau qris.`;
      const waLink = `https://wa.me/${6285717149980}?text=${encodeURIComponent(pesan)}`;
      window.open(waLink, '_blank');
    });

    container.appendChild(card);
  });
</script>

</body>
</html>
